<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor da minha vida - Pesquisa Google</title>
    <style>
        body {
            background-color: #202124;
            color: #e8eaed;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .google-logo { width: 92px; margin: 10px 0 20px 0; }
        
        .container { width: 100%; max-width: 650px; padding-bottom: 120px; }
        
        .search-header {
            display: flex; align-items: center; background: #303134;
            border: 1px solid #5f6368; border-radius: 24px; padding: 10px 20px; margin-bottom: 25px;
        }
        
        .main-info { margin-bottom: 25px; }
        .main-title { font-size: 32px; font-weight: 400; margin: 0; }
        .subtitle { font-size: 14px; color: #bdc1c6; margin-top: 5px; }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 25px; overflow-x: auto; }
        .tab { border: 1px solid #5f6368; border-radius: 20px; padding: 8px 16px; font-size: 14px; white-space: nowrap; }
        .tab.active { background-color: #303134; border-color: #8ab4f8; color: #8ab4f8; }
        
        .grid-elenco {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); 
            gap: 12px;
        }
        
        .card { background: #303134; border-radius: 12px; overflow: hidden; }
        .card img { width: 100%; height: 160px; object-fit: cover; display: block; background-color: #3c4043; }
        .card-info { padding: 10px; }
        .name { font-size: 14px; font-weight: bold; margin: 0; display: block; }
        .character { font-size: 12px; color: #bdc1c6; margin-top: 2px; display: block; }

        /* BOT√ÉO FIXO NO RODAP√â */
        .play-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #202124;
            border-top: 1px solid #3c4043;
            padding: 25px 0;
            text-align: center;
            z-index: 1000;
        }
        
        .play-button {
            background-color: #8ab4f8;
            color: #202124;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: bold;
            display: inline-block;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google" class="google-logo">

    <div class="container">
        <div class="search-header">
            <span style="color: #8ab4f8; margin-right: 15px;">üîç</span>
            <span>amor da minha vida</span>
        </div>
        
        <div class="main-info">
            <h1 class="main-title">Amor da Minha Vida</h1>
            <div class="subtitle">2026 ‚Ä¢ Romance ‚Ä¢ Pra Sempre</div>
        </div>
        
        <div class="tabs">
            <div class="tab">Vis√£o geral</div>
            <div class="tab active">Elenco</div>
            <div class="tab">Assistir</div>
        </div>

        <div class="grid-elenco">
            <div class="card">
                <img src="1.png" alt="Foto 1">
                <div class="card-info"><span class="name">A gata</span><span class="character">Protagonista</span></div>
            </div>
            <div class="card">
                <img src="2.png" alt="Foto 2">
                <div class="card-info"><span class="name">Aniversariante</span><span class="character">Minha Vida</span></div>
            </div>
            <div class="card">
                <img src="3.png" alt="Foto 3">
                <div class="card-info"><span class="name">Perfei√ß√£o</span><span class="character">Dona do sorriso</span></div>
            </div>
            <div class="card">
                <img src="4.png" alt="Foto 4">
                <div class="card-info"><span class="name">Estilosa</span><span class="character">Meu amor</span></div>
            </div>
        </div>
    </div>

    <div class="play-footer" id="footer">
        <div class="play-button" onclick="tocarMusica()">CLIQUE PARA OUVIR üíú</div>
    </div>

    <audio id="musica" loop preload="auto">
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <script>
        let jaTocou = false;
        function tocarMusica() {
            const audio = document.getElementById("musica");
            if (!jaTocou) {
                audio.currentTime = 57; // Come√ßa em 57 segundos
                audio.play().then(() => {
                    jaTocou = true;
                    document.getElementById('footer').style.display = 'none';
                }).catch(e => {
                    console.error("Erro ao carregar musica.mp3:", e);
                    alert("Verifique se o arquivo 'musica.mp3' est√° no GitHub com o nome certinho!");
                });
            }
        }
    </script>
</body>
</html>
